<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Udacity - Project 5-1 - Neighborhood Map Project - Knockout.js with Google Map API and Ajax Requests"><meta name="author" content="Alex Bandisch"><title>Udacity - Project 5-1 - Neighborhood Map Project - Knockout.js with Google Map API and Ajax Requests</title><link href="css/styles.min.css" rel="stylesheet"></head><body><div id="site-wrapper" data-bind="css:  { 'show-nav': showMenu() }"><div id="site-canvas"><div id="site-menu"><div class="row"><div class="col-sm-12"><form role="form" id="filter-form"><input class="form-control" type="text" data-bind="value: filterQuery, valueUpdate: 'afterkeydown'" placeholder="Filter Capital Cities" autocomplete="off"></form><ul class="city-listing" data-bind="foreach: visiblePlaces"><li><a class="menu-item" href="#" data-bind="text: name, click: $parent.menuItemPlaceClicked, css: { 'selected-item': selected() }"></a></li></ul></div></div></div><section id="header" class="row"><div class="col-md-12"><div class="menu-toggle" data-bind="click: toggleShowMenu, css:  { 'open move-toggle-left': showMenu() }"><span class="menu-bar"></span> <span class="menu-bar"></span> <span class="menu-bar"></span></div><h1 class="pull-right">Australian Capital Cities</h1></div></section><section id="section-map" class="row"><div class="col-md-12"><div id="map" class="gmap"></div></div></section></div></div><div id="infowindowTemplate" class="container-fluid" data-bind="with: selectedPlace"><div class="row"><div class="col-sm-12"><h3 class="text-center infowindow-header" data-bind="text: name"></h3></div></div><div id="infowindow-body" class="row"><div class="col-sm-12 col-md-6"><div class="panoramio-loader" data-bind="visible: showPanoramioLoader">Loading Panoramio image... <img src="images/ajax-loader.gif" alt="ajax loader"></div><div class="infowindow-panoramio" data-bind="visible: showPanoramioInfo"><div class="panoramio-image-container"><img class="thumbnail panoramio-image" src="" data-bind="attr: { src: panoramioImageSource}"></div><hr class="hidden-xs hidden-sm"><p class="text-center panoramio-title">Image by <a href="http://www.panoramio.com/" target="_blank"><img src="images/panoramio-logo.png" alt="Panoramio Logo"></a></p></div><p class="text-center text-danger panoramio-error" data-bind="visible: showPanoramioError">Sorry, I can't load the image from panoramio.com!</p><hr class="hidden-md hidden-lg"></div><div class="col-sm-12 col-md-6"><div class="wiki-loader" data-bind="visible: showWikipediaLoader">Loading Wikipedia info... <img src="images/ajax-loader.gif" alt="ajax loader"></div><div class="infowindow-wiki" data-bind="visible: showWikipediaInfo"><div class="wiki-intro-container"><p class="wiki-intro" data-bind="text: wikipediaCityIntro"></p><a class="wiki-link" target="_blank" data-bind="attr: { href: wikipediaCityLink }">Find out more on Wikipedia ...</a></div><hr class="hidden-xs hidden-sm"><p class="text-center wiki-title">Snippet from <a target="_blank" href="https://en.wikipedia.org/"><img src="images/wikipedia-logo.png" alt="Wikipedia Logo"></a></p></div><p class="text-center text-danger wiki-error" data-bind="visible: showWikipediaError">Sorry, I can't load information from wikipedia.com!</p></div></div></div><script src="js/scripts.min.js"></script><script async src="http://maps.googleapis.com/maps/api/js?callback=googleMapSuccess" onerror="googleMapError()"></script></body></html>
